<div class="classDiv" >
    <h2 (click)= "toggleStudents()">{{passedClass.getClassName()}}</h2>
    <p>Students</p>
    
    <button id="editClassBtn" (click)="editClass()">Edit Class</button>
    <button id="deleteClassBtn" (click)="deleteClass()">Delete Class</button> 

    <div class="studentDiv">
        <table id="users" *ngIf="toggle">
            <tr>
            <th *ngFor = "let column of headers">
                {{column}}
            </th>
            <th></th>
            </tr>
        
            <tr *ngFor = "let row of students">
            <td *ngFor = "let column of columnTags">
                {{row[column]}}
            </td>
            <td>
                <button (click)="deleteStudent(row)">Delete</button>
                <button  [routerLink]='"/student"'
                    [state]="{st:row | json }"> Edit</button>
            </td>
            </tr>
            <button id="addStudentBtn" [routerLink]='"/student"'
                [state]="{className:passedClass.getClassName() | json}">Add Student</button> 
        </table>
        
    </div>
    
</div>
