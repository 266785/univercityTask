<div class="classDiv" >
    <h2 (click)= "toggleStudents()">{{passedClass.className}}</h2>
    <p>Students</p>
    
    <button id="editClassBtn" (click)="editClass()">Edit Class</button>
    <button id="deleteClassBtn" (click)="deleteClass()">Delete Class</button> 

    <div class="studentDiv">
        <table id="users" *ngIf="toggle">
            <tr>
            <th *ngFor = "let column of headers">
                {{column}}
            </th>
            <th></th>
            </tr>
        
            <tr *ngFor = "let student of passedClass.students; let index = index">
            <td *ngFor = "let column of columnTags">
              {{student[column]}}
            </td>
            <td>
                <button (click)="deleteStudent(student)">Delete</button>
                <button (click)="editStudent(student, index)"> Edit</button>
            </td>
            </tr>
            <button id="addStudentBtn" (click)="addStudent()">Add Student</button>
        </table>
        
    </div>
    
</div>
